    ####################################################
    # Tab: Top Bar
    ####################################################
    
    topbar_section:
      tab: Top Bar
      label: Top Bar Settings
      type: section

    topbar_enable:
      tab: Top Bar
      label: Enable Top Bar
      type: switch
      default: true
      span: left

    topbar_callus:
      tab: Top Bar
      label: Call Us Number
      type: text
      span: left
      trigger:
        action: show
        field: topbar_enable
        condition: checked

    topbar_mailus:
      tab: Top Bar
      label: Mail Us
      type: text
      span: left
      trigger:
        action: show
        field: topbar_enable
        condition: checked
        
    topbar_account:
      tab: Top Bar
      label: Account Login/Register
      type: switch
      default: true
      trigger:
        action: show
        field: topbar_enable
        condition: checked
        
    topbar_language:
      tab: Top Bar
      label: Language Selector
      comment: <p>Before you enable Language selector:</p><ul><li>Install <strong>Translate Plugin.</strong></li><li>Create at least <strong>one more language.</strong> If you have only one language installed, <br>Page builder will not work!</li><li>Go to Layouts (Default & Static) -> Components -> Translate -> Locale Picker <br><strong>(just click it, do not throw it to layout)</strong> and then save.</li><li>Now you have language selector on all pages!</li></ul>
      commentHtml: true
      type: switch
      default: false
      trigger:
        action: show
        field: topbar_enable
        condition: checked

    ####################################################
    # Tab: Social
    ####################################################
    
    social_section:
      tab: Social
      label: Social media
      type: section
        
    social_media:
      tab: Social
      type: repeater
      prompt: Add new social media
      maxItems: 6
      form:
        fields:
          social_media_icon:
            label: Icon class name e.g fa fa-facebook
            placeholder: fa fa-facebook
            span: auto
          social_media_url:
            label: Social media url (Must be a full url with http:// or https://)
            placeholder: https://facebook.com/mypage
            span: auto
            
    ####################################################
    # Tab: Gallery
    ####################################################
    
    gallery_section:
      tab: Gallery
      label: Gallery
      type: section
    
    gallery_images:
      tab: Gallery
      prompt: Add Gallery Image
      type: repeater
      form:
        fields:
          gallery_image:
            label: Gallery Image
            type: mediafinder
            mode: image
            imageWidth: 350
            imageHeight: 200
            span: left
          gallery_title:
            label: Gallery Image Title
            type: text
            span: right

