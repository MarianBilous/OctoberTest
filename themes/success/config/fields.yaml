tabs:
  fields:

    ####################################################
    # Tab: Info
    ####################################################
    
    info_section:
      tab: Info
      label: Info
      type: section

    site_name:
      tab: Info
      label: Website Name
      type: text
      default: Success

    site_author:
      tab: Info
      label: Author
      type: text
      default: Charis Ketikidis

    modified:
      tab: Info
      label: Modified
      type: text

    site_url:
      tab: Info
      label: URL
      type: text
      default: "ketikidis.com"

    site_description:
      tab: Info
      label: Description
      type: textarea
      default: "Modular OctoberCMS Theme."

    site_keywords:
      tab: Info
      label: Keywords
      type: taglist
      separator: comma
      default: success,blog,ketikidis.com
      options:
        - success
        - blog
        - ketikidis.com
        
    site_locale:
      tab: Info
      label: Website Locale
      type: text
      default: en
        
    ####################################################
    # Tab: Fonts
    ####################################################
    
    fonts_section:
      tab: Fonts
      label: Fonts
      type: section

    fonts_googlefonts:
      tab: Fonts
      label: Google Fonts
      type: switch
      default: true

    fonts_google_fontfamily:
      tab: Fonts
      label: Google Font Family
      type: text
      comment: Separate each font with vertical slash |
      default: "Roboto+Slab:300,400,700|Raleway:300,300i,400,400i,700,700i"
      trigger:
        action: show
        field: fonts_googlefonts
        condition: checked

    fonts_fontawesome:
      tab: Fonts
      label: FontAwesome Icon Fonts
      type: switch
      default: true
      
    ####################################################
    # Tab: Settings
    ####################################################
    
    settings_brand_section:
      tab: Settings
      label: Brand Settings
      type: section
      
    settings_brand:
      tab: Settings
      label: Select brand type
      type: balloon-selector
      default: logo
      options:
        logo: Logo
        text: Name
    
    settings_brand_logo:
      tab: Settings
      label: Brand Logo
      type: mediafinder
      mode: image
      trigger:
        action: show
        field: settings_brand
        condition: value[logo]
      
    settings_brand_text:
      tab: Settings
      label: Brand Name
      type: text
      trigger:
        action: show
        field: settings_brand
        condition: value[text]
        
    settings_other_section:
      tab: Settings
      label: Other Settings
      type: section
        
    settings_favicon:
      tab: Settings
      label: Favicon Image
      type: mediafinder
      mode: image
      
    settings_social:
      tab: Settings
      label: Social Links
      type: switch
      default: true
      
    settings_disqus:
      tab: Settings
      label: Disqus Comments
      type: switch
      default: false

    settings_disqus_url:
      tab: Settings
      label: Enter your unique disqus URL
      type: text
      trigger:
        action: show
        field: settings_disqus
        condition: checked
        
    settings_aboutwritter:
      tab: Settings
      label: Enable writter info on every post
      type: switch
      default: true
        
    settings_aboutwritter_info:
      tab: Settings
      label: About writter info
      type: textarea
      default: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis cumque, quo omnis rem eum ipsam qui. Tempore perspiciatis unde architecto quia, enim consectetur accusamus quasi omnis voluptatibus aliquid rem mollitia incidunt quibusdam eum, sit magnam, repellendus minima nihil iusto vitae ratione dicta, iste. Vitae, architecto.
      size: large
      trigger:
        action: show
        field: settings_aboutwritter
        condition: checked

